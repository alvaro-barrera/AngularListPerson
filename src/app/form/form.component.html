<form action="" class="form-row">
  <div class="form-group col-md-2">
    <label for="name" class="sr-only">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Nombre"
      #nameRef
    />
  </div>
  <div class="form-group col-md-2">
    <label for="lastname" class="sr-only">Apellido</label>
    <input
      type="text"
      class="form-control"
      id="lastname"
      name="lastname"
      placeholder="Apellido"
      #lastnameRef

    />
  </div>
  <div class="col">
    <button class="btn btn-primary" type="submit" (click)="storePerson()">
      Agregar
    </button>
  </div>
</form>
