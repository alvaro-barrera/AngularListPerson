<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
    <div>
      <input type="text" name="username" placeholder="Username" required size="20" ngModel/>
    </div>
    <div>
      <input type="password" name="password" placeholder="Password" required size="15" ngModel/>
    </div>
    <button type="submit" style="cursor: pointer;">+</button>
  </form>
</div>
