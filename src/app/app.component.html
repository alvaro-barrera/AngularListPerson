<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <form action="" class="form-row">
    <div class="form-group col-md-2">
      <label for="name" class="sr-only">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Nombre"
        [(ngModel)]="nameInput"
      />
    </div>
    <div class="form-group col-md-2">
      <label for="lastname" class="sr-only">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        name="lastname"
        placeholder="Apellido"
        [(ngModel)]="lastnameInput"
      />
    </div>
    <div class="col">
      <button class="btn btn-primary" type="submit" (click)="storePerson()">Agregar</button>
    </div>
  </form>
</div>
<div class="container">
  <hr>
  <div class="row">
    <div class="col">
      <div *ngFor="let person of persons; let i = index">
        {{ i + 1 }}. {{ person.name }} {{ person.lastname }}
      </div>
    </div>
  </div>
</div>
