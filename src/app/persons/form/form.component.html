<div class="box">
  <form action="" class="item" #f="ngForm" (ngSubmit)="f.form.valid && handleSavePerson()">
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Nombre"
      [(ngModel)]="nameInput"
      required
    />
    <input
      type="text"
      id="lastname"
      name="lastname"
      placeholder="Apellido"
      [(ngModel)]="lastnameInput"
      required
    />
    <button style="cursor: pointer;" type="submit">
      +
    </button>
    <button class="btn-delete" *ngIf="index !=null" style="cursor: pointer;" type="submit" (click)="deletePerson()">
      -
    </button>
  </form>
</div>
