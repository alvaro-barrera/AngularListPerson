<form action="" class="item">
  <input
    type="text"
    id="name"
    name="name"
    placeholder="Nombre"
    [(ngModel)]="nameInput"
  />
  <input
    type="text"
    id="lastname"
    name="lastname"
    placeholder="Apellido"
    [(ngModel)]="lastnameInput"
  />
  <button class="btn btn-primary" type="submit" (click)="storePerson()">
    +
  </button>
</form>
